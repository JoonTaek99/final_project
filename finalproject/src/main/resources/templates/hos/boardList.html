    <script type="text/javascript">
    function hoslist() {
        var sgguCd = $("#sgguCd").val();
        var dgsbjtCd = $("#dgsbjtCd").val();

        $.ajax({
            url: "/hos/selectList",
            method: "get",
            data: { "sgguCd": sgguCd, "dgsbjtCd": dgsbjtCd },
            dataType: "json",
            success: function (data) {
                console.log(data);

                // Clear existing content
                $("#list").empty();

                // Create and append table with Bootstrap styling
                var table = "<table class='table table-bordered'><thead class='thead-dark'><tr><th scope='col'>병원 이름</th><th scope='col'>예약</th></tr></thead><tbody>";
                $.each(data, function (index, value) {
                    table += "<tr><td>" + value + "</td><td><button type='button' class='btn btn-sm btn-dark' onclick='reserve(\"" + value + "\")'>예약</button></td></tr>";
                });
                table += "</tbody></table>";
                $("#list").append(table);
            },
            error: function () {
                alert("통신실패");
            }
        });
    }

    function reserve(hospitalName) {
        // Add logic to handle reservation for the selected hospital
        alert("예약: " + hospitalName);
    }
    </script>
