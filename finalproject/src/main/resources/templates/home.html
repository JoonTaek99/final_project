<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .loginVal {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .find-btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            width: 150px;
            height: 40px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div layout:fragment="content" id="login-container">
    <form action="/user/login" method="post" onsubmit="return userIdCookie()" id="home">
        <h1>메인페이지</h1>
        <input class="loginVal" type="text" name="id" placeholder="ID" required="required"/>
        <input class="loginVal" type="password" name="password" placeholder="PASSWORD" required="required"/>
        <div class="find-btn">
            <button type="submit" class="btn">Sign in</button>
            <button type="button" class="btn" onclick="registForm()">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
